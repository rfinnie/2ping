language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install distro
  - pip install dnspython
  - pip install netifaces
  - pip install pycrypto
  - pip install black
  - pip install flake8
  - pip install .
script:
  - make lint
  - black --check
  - python3 setup.py test
  - python3 setup.py check
  - python3 setup.py sdist
