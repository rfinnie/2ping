---
name: "ci"
"on": ["push", "pull_request"]
jobs:
  build:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
        python-version:
          - "3.10"
          - "3.12"
    steps:
      - uses: "actions/checkout@v4"
      - name: "Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Python dependencies"
        run: |
          python -mpip install tox
      - name: "tox"
        run: |
          python -mtox
